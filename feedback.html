<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="wev.css">
</head>
<body style="font-family: Arial, sans-serif; text-align: center; margin-top: 50px; background-color: #66656d;">
    <h1 style="color: white;">We Value Your Feedback!</h1>
    <form id="feedbackForm" style="margin: 0 auto; max-width: 500px;">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="comments">Comments:</label><br>
    <textarea id="comments" name="comments" rows="4" cols="50" required></textarea><br><br>

        <button type="submit" id="submitBtn">Submit Feedback</button>
    </form>



    

       
    <script src="ruu.js"></script>
</body>
</html>
